<section>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Create New Employee</button>

    <mat-table [dataSource]="employees">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let employee"> {{employee.name}} </mat-cell>
        </ng-container>

        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
            <mat-header-cell *matHeaderCellDef> Salary </mat-header-cell>
            <mat-cell *matCellDef="let employee"> {{employee.salary}} </mat-cell>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
            <mat-cell *matCellDef="let employee"> {{employee.age}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let employee">
                <button mat-button color="accent" (click)="openEditDialog(employee)">Edit</button>
                <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</section>
