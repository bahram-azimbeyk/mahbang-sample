<h2 mat-dialog-title>{{ dialogState === 'create' ? 'Create Employee' : 'Edit Employee' }}</h2>

<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Salary</mat-label>
            <input matInput formControlName="salary">
            <mat-error *ngIf="form.get('salary')?.hasError('required')">Salary is required</mat-error>
            <mat-error *ngIf="form.get('salary')?.hasError('pattern')">Salary must be a number</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput formControlName="age">
            <mat-error *ngIf="form.get('age')?.hasError('required')">Age is required</mat-error>
            <mat-error *ngIf="form.get('age')?.hasError('pattern')">Age must be a number</mat-error>
            <mat-error *ngIf="form.get('age')?.hasError('min')">Age must be at least 18</mat-error>
            <mat-error *ngIf="form.get('age')?.hasError('max')">Age must be at most 100</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
